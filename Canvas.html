<html>
<head>
<link rel="stylesheet" type="text/css" href="clock.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
<script src="Canvas.js"></script>
<link rel="stylesheet" type="text/css" href="Canvas.css">
<script type="text/processing" data-processing-target="mycanvas"> 
	void setup() { 
		penSize = 9;
		pColor = [0,0,0] ;
		size(700, 400); 
		background(250,250,250);
		frameRate(30);
	} 
	
	void draw () {
		if (mousePressed) {
			strokeWeight(penSize);
			stroke(pColor[0],pColor[1],pColor[2]);
			line(mouseX, mouseY, pmouseX, pmouseY);		   
		}
	}
</script>
</head>

<body>
<!-- START SCREEN -->
	<div data-role="page" id="start">
		<div data-role="main" class="ui-content" align="center">
			<a href="#canvas" class="ui-btn">START GAME</a>
		</div>
	</div>
	
	<div data-role="page" id="canvas">

			<div align="center"> 
				<h1> V I M A G E </h1>
			</div>

				<a class="ui-btn" onclick = "startCount()">Timer</a>
				<input type="text" id="txt"/>
				<a class="ui-btn" onclick = "stopTimer()">Pause</a>
				
			</div>	
<!-- RANDOM SUBJECT GENERATOR -->
			<div>	

				<h1 id="theme"></h1>

 				<a class="ui-btn" onclick = "getTheme()">What do I draw?</a>

			</div>
<!-- DRAWING AREA -->
			<canvas id="mycanvas" style="border:5px double #777775;" align="center"></canvas>
			
			
			
			</br>
<!-- COLOR OPTIONS -->

					&nbsp;&nbsp;
					<li class="mytab"> <a id="butt"> <img class="hvr-glow" src = "green.png" onclick = "cGreen()" style = "width:70px; height:70px;"/> </a> </li>
					&nbsp;&nbsp;
					<li class="mytab"> <a id="butt"> <img class="hvr-glow" src = "blue.png"onclick= "cBlue()" style = "width:70px; height:70px;"/> </a> </li>
					&nbsp;&nbsp;
					<li class="mytab"> <a id="butt"> <img class="hvr-glow" src = "brown.png" onclick = "cBrown()" style = "width:70px; height:70px;"/> </a> </li>
					&nbsp;&nbsp;
					<li class="mytab"> <a id="butt"> <img class="hvr-glow" src = "purple.png" onclick = "cPurple()" style = "width:70px; height:70px;"/> </a> </li>
					&nbsp;&nbsp;
					<li class="mytab"> <a id="butt"> <img class="hvr-glow" src = "black.png" onclick = "cBlack()" style = "width:70px; height:70px;"/> </a> </li>
				</ul>
			</div>		
			</br>
<!-- PEN OPTIONS -->
			<div align="center">
