<html>
<head>
<link rel="stylesheet" type="text/css" href="clock.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
<script src="Canvas.js"></script>
<link rel="stylesheet" type="text/css" href="Canvas.css">
<script type="text/processing" data-processing-target="mycanvas"> 
	
	void setup() { 
		penSize = 9;
		pColor = [0,0,0] ;
		size(700, 400); 
		background(250,250,250);
		frameRate(30);
	} 
	
	void draw () {
		if (mousePressed) {
			strokeWeight(penSize);
			stroke(pColor[0],pColor[1],pColor[2]);
			line(mouseX, mouseY, pmouseX, pmouseY);		   
		}
	}  
</script>


</head>

<body>

	<div data-role="page" id="start">
		<div data-role="main" class="ui-content">
		<a href="#canvas" class="ui-btn">START GAME</a>
		</div>
	</div>
	
	<div data-role="page" id="canvas">
		<div data-role="main" class="ui-content">
		
			<div align="center"> 
				<h1> [enter game title here] </h1>
			</div>
			
			<div>
				<h2> You must draw . . . </h2>
				<!-- <button onclick="startCount() >Start</button> -->
				
				<a class="ui-btn" onclick = "startCount()">Timer</a>
				<input type="text" id="txt">
			</div>	
			<div>	
				<h1 id="theme"></h1>
				
				<a class="ui-btn" onclick = "getTheme()">What do I draw?</a>
			</div>
			
			<canvas id="mycanvas" style="border:5px double #777775;" align="center"></canvas>
				
			<div align="center">
				<img src = "red.png" onClick = "cRed()"/>
				<img src = "orange.png" onclick = "cOrange()"/>
				<img src = "yellow.png" onclick = "cYellow()"/>
				<img src = "green.png" onclick = "cGreen()"/>
				<img src = "blue.png"onclick= "cBlue()"/>
				<img src = "brown.png" onclick = "cBrown()" style = "width:70px; height:70px;"/>
				<img src = "purple.png" onclick = "cPurple()" style = "width:70px; height:70px;"/>
				<img src = "black.png" onclick = "cBlack()" style = "width:70px; height:70px;"/>
				<img src = "eraser.png" onclick = "erase()" style = "width:70px; height:70px;"/>
			</div>
			
			<div align="center">
				<img src="smallPen.jpg" style="width:.75em; height:.75em;" onclick="setSmall()">
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="mediumPen.jpg" style="width:1.25em; height:1.25em;" onclick="setMedium()" >
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="largePen.jpg" style="width:2em; height:2em;" onclick="setLarge()">
			</div> 	
			
			<div data-role="footer">
				<h1> Copyright &copy; 2015 by GWC-Nicki-Minaj. All Rights Reserved. </h1>
			</div>
			
		</div>
	</div>
	
		
	
</body>

</html>
