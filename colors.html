<html>
<head>
<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">


void setup() { 

  size(700, 400); 

  frameRate(30);

} 

void draw () {
    
    if (mousePressed == true ) {
        strokeWeight(8);
        point(mouseX, mouseY);
        point(mouseX, mouseY);
        point(mouseX, mouseY);
        fill(0, 0, 0);
               
    }
}       


//function change2Orange () {
	
//}
</script>	
<body>
<canvas id="mycanvas"></canvas>



<div palette>
	<img src = "red.png" onClick = "change2Orange"/>
	<img src = "orange.png"/>
	<img src = "yellow.png"/>
	<img src = "green.png"/>
	<img src = "blue.png"/>
</body>
</head>
</html>
